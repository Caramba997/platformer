<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Platformer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="background"></div>
        <div class="stats">
            <div class="stats__fps">
                FPS: <span id="fps"></span>
            </div>
            <div class="stats__level">
                Level: <span id="level"></span>
            </div>
            <div class="stats__coins">
                Coins: <span id="coins"></span>
            </div>
        </div>
        <canvas id="canvas" width="1600" height="900"></canvas>
        <div style="display: none;">
            <img data-texture="player" src="textures/Player.png" width="50" height="100">
            <img data-texture="grass" src="textures/Grass.png" width="100" height="100">
            <img data-texture="dirt" src="textures/Dirt.png" width="100" height="100">
            <img data-texture="brick" src="textures/Brick.png" width="50" height="50">
            <img data-texture="coin" src="textures/Coin.png" width="50" height="50">
        </div>
    </body>
</html>

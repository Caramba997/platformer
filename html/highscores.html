<div id="head">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/highscores.css">
  <script src="scripts/highscores.js" defer></script>
</div>
<div id="content">
  <div class="TopBar">
    <h1 data-t="highscores"></h1>
    <div class="Actions">
      <select name="level">
        <option value="none" data-t="selectLevel"></option>
        <option value="level1">1 - Grassland</option>
        <option value="level2">2 - Desert</option>
        <option value="level3">3 - Mushrooms</option>
        <option value="level4">4 - Underwater</option>
        <option value="level5">5 - Dark Forest</option>
      </select>
      <select name="type">
        <option value="points" data-t="points"></option>
        <option value="time" data-t="time"></option>
      </select>
      <a class="Link--Editor" data-href="menu" data-t="mainMenu"></a>
    </div>
  </div>
  <table id="highscores">
    <tr>
      <th>#</th>
      <th data-t="username"></th>
      <th data-t="score"></th>
    </tr>
  </table>
</div>

<div id="head">
    <link rel="stylesheet" href="styles/menu.css">
    <script src="scripts/menu.js" defer></script>
</div>
<div id="content">
    <div class="TopBar">
        <h1>Platformer <span class="Version">v2.2</span></h1>
        <div class="Actions">
            <a class="Highscores dn" data-href="highscores"></a>
            <a class="Help" data-href="help"></a>
            <button data-action="toggle-sound" data-sounds="on"></button>
            <button data-action="toggle-fullscreen" data-fullscreen="off"></button>
            <select name="language">
                <option value="DE">DE</option>
                <option value="EN">EN</option>
            </select>
            <a class="Link--Editor dn" data-href="editor" data-t="editor"></a>
            <a class="Link--Editor dn" data-href="login" data-t="login"></a>
            <a class="Link--Editor dn" data-href="profile"></a>
        </div>
    </div>
    <div class="Levels" id="levels"></div>
    <p class="text-center dn" data-t="loginForMoreLevels"></p>
    <hr>
    <h2 class="Headline__Loading text-center" data-header="createdLevels"><span data-t="createdLevels"></span><span class="Headline__Loading--spinner loading dn"></span></h2>
    <div class="Levels" id="created-levels"></div>
    <hr>
    <h2 class="Headline__Loading text-center" data-header="communityLevels"><span data-t="communityLevels"></span><span class="Headline__Loading--spinner loading dn"></span></h2>
    <div class="Row">
        <a class="Button--center dn" data-t="browseLevels" data-href="browse"></a>
    </div>
    <div class="Levels" id="saved-levels"></div>
</div>
